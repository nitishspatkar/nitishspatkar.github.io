<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <style>
    /* Container for projects */
    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
  
    /* Styling for each project card */
    .project-card {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
  
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  
    /* Title of each project */
    .project-card h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #007bff;
    }
  
    /* Text content inside each project */
    .project-card p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }
  
    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .project-card h3 {
        font-size: 1.3rem;
      }
  
      .project-card p {
        font-size: 0.95rem;
      }
    }
  
    @media screen and (max-width: 480px) {
      .project-card {
        padding: 15px;
      }
  
      .project-card h3 {
        font-size: 1.2rem;
      }
  
      .project-card p {
        font-size: 0.9rem;
      }
    }
  </style>   
</head>

<body>
  <div class="wrapper">
    <header>
      <a href="/" style="text-decoration: none; color: inherit;">
        <h1>{{ site.title }}</h1>
      </a>
      <p>Science is a path to knowing yourself and the world.</p>
      
      {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="Logo">
      {% endif %}
      
      <!-- Social Links -->
      <div class="social-links">
        <a href="{{ site.github_url }}"><img src="{{ site.github_logo | relative_url }}" alt="GitHub"></a>
        <a href="{{ site.orcid_url }}"><img src="{{ site.orcid_logo | relative_url }}" alt="ORCiD"></a>
        <a href="{{ site.linkedin_url }}"><img src="{{ site.linkedin_logo | relative_url }}" alt="LinkedIn"></a>
      </div>
      
      <!-- Research Links -->
      <div class="research-links">
        <a href="{{ '/research-activities' | relative_url }}" class="{% if page.url == '/research-activities.html' %}active{% endif %}">Research Activities</a>
        <a href="{{ '/projects' | relative_url }}" class="{% if page.url == '/projects.html' %}active{% endif %}">Innovation Projects</a>
        <a href="{{ '/thesus' | relative_url }}" class="{% if page.url == '/thesus.html' %}active{% endif %}">Supervised Projects</a>
        <a href="{{ '/interesting-projects' | relative_url }}" class="{% if page.url == '/interesting-projects.html' %}active{% endif %}">Interesting Projects</a>
      </div>
      
      <!-- CV Buttons -->
      <div class="cv-links">
        <a href="./pdfs/CV_Patkar_EN_Research.pdf" target="_blank" class="cv-button">
          Full CV
        </a>
        <a href="./pdfs/Patkar_CV_3_En.pdf" target="_blank" class="cv-button">
          One-Page CV En
        </a>
      </div>
      
      <!-- Footer -->
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Nitish Patkar. All rights reserved.</p>
      </footer>
    </header>
    
    <section>
      {{ content }}
    </section>
  </div>
</body>
</html>
