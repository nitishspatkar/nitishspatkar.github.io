<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>{{ site.title }}</title>
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="wrapper max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <!-- Header -->
    <header class="text-center">
      <h1 class="text-3xl font-bold text-blue-600 mb-2">{{ site.title }}</h1>
      <p class="italic text-gray-600 text-lg mb-6">Science is a path to knowing yourself and the world.</p>
      {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="Logo" class="mx-auto mb-4 w-24 h-24">
      {% endif %}

      <!-- Social Links -->
      <div class="social-links flex justify-center space-x-6 mb-6">
        <a href="{{ site.github_url }}" class="transform transition hover:scale-110">
          <img src="{{ site.github_logo | relative_url }}" alt="GitHub" class="w-8 h-8">
        </a>
        <a href="{{ site.orcid_url }}" class="transform transition hover:scale-110">
          <img src="{{ site.orcid_logo | relative_url }}" alt="ORCiD" class="w-8 h-8">
        </a>
        <a href="{{ site.linkedin_url }}" class="transform transition hover:scale-110">
          <img src="{{ site.linkedin_logo | relative_url }}" alt="LinkedIn" class="w-8 h-8">
        </a>
      </div>

      <!-- Research Links -->
      <div class="research-links flex justify-center space-x-4 mb-6">
        <a href="/research-activities" class="px-4 py-2 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-blue-500 hover:text-white transition">Research Activities</a>
        <a href="/projects" class="px-4 py-2 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-blue-500 hover:text-white transition">Innovation Projects</a>
        <a href="/thesus" class="px-4 py-2 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-blue-500 hover:text-white transition">Supervised Projects</a>
      </div>

      <!-- CV Buttons -->
      <div class="cv-links flex justify-center space-x-4 mb-6">
        <a href="./pdfs/CV_Patkar_EN_Research.pdf" target="_blank" class="cv-button px-6 py-3 bg-blue-600 text-white rounded-lg text-sm font-semibold hover:bg-blue-700 transition inline-flex items-center">
          <i class="fas fa-file-pdf mr-2"></i> Full CV
        </a>
        <a href="./pdfs/Patkar_CV_3_En.pdf" target="_blank" class="cv-button px-6 py-3 bg-blue-600 text-white rounded-lg text-sm font-semibold hover:bg-blue-700 transition inline-flex items-center">
          <i class="fas fa-file-alt mr-2"></i> One-Page CV En
        </a>
      </div>

      <!-- Footer -->
      <footer class="text-center text-gray-500 text-sm mt-6">
        &copy; {{ site.time | date: '%Y' }} Nitish Patkar. All rights reserved.
      </footer>
    </header>

    <section>
      {{ content }}
    </section>
  </div>
</body>
</html>
