<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>{{ site.title }}</title>
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <!-- Main Flex Container -->
    <div class="flex flex-col md:flex-row md:space-x-10">
      
      <!-- Left Section (Image, Title, Buttons) -->
      <aside class="md:w-1/3 text-center md:text-left mb-6 md:mb-0">
        <!-- Title and Subtitle -->
        <h1 class="text-3xl font-bold text-blue-600 mb-2">{{ site.title }}</h1>
        <p class="italic text-gray-600 text-lg mb-4">Science is a path to knowing yourself and the world.</p>
        
        <!-- Profile Image -->
        {% if site.logo %}
        <img src="{{ site.logo | relative_url }}" alt="Logo" class="mx-auto md:mx-0 mb-4 w-24 h-24 rounded-full">
        {% endif %}
        
        <!-- Social Links -->
        <div class="flex justify-center md:justify-start space-x-4 mb-4">
          <a href="{{ site.github_url }}" class="transform transition hover:scale-110">
            <img src="{{ site.github_logo | relative_url }}" alt="GitHub" class="w-8 h-8">
          </a>
          <a href="{{ site.orcid_url }}" class="transform transition hover:scale-110">
            <img src="{{ site.orcid_logo | relative_url }}" alt="ORCiD" class="w-8 h-8">
          </a>
          <a href="{{ site.linkedin_url }}" class="transform transition hover:scale-110">
            <img src="{{ site.linkedin_logo | relative_url }}" alt="LinkedIn" class="w-8 h-8">
          </a>
        </div>

        <!-- Research Links -->
        <div class="flex justify-center md:justify-start space-x-2 mb-4">
          <a href="/research-activities" class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-blue-500 hover:text-white transition">Research Activities</a>
          <a href="/projects" class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-blue-500 hover:text-white transition">Innovation Projects</a>
          <a href="/thesus" class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-blue-500 hover:text-white transition">Supervised Projects</a>
        </div>

        <!-- CV Buttons -->
        <div class="flex justify-center md:justify-start space-x-4">
          <a href="./pdfs/CV_Patkar_EN_Research.pdf" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-semibold hover:bg-blue-700 transition inline-flex items-center">
            <i class="fas fa-file-pdf mr-2"></i> Full CV
          </a>
          <a href="./pdfs/Patkar_CV_3_En.pdf" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-semibold hover:bg-blue-700 transition inline-flex items-center">
            <i class="fas fa-file-alt mr-2"></i> One-Page CV En
          </a>
        </div>
        
        <!-- Footer -->
        <footer class="text-center md:text-left text-gray-500 text-sm mt-4">
          &copy; {{ site.time | date: '%Y' }} Nitish Patkar. All rights reserved.
        </footer>
      </aside>

      <!-- Right Section (Content) -->
      <main class="md:w-2/3">
        <section class="prose max-w-none">
          {{ content }}
        </section>
      </main>
      
    </div>
  </div>
</body>
</html>
