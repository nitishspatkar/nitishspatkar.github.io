<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

  <style>
    /* Fix for alignment of buttons */
    .cv-links, .research-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap; /* Ensures elements wrap on smaller screens */
    }
  
    .cv-button {
      padding: 12px 20px;
      font-size: 1rem;
      text-align: center;
      min-width: 120px; /* Ensures consistent button size */
    }
  
    /* Profile Image Styling */
    header img {
      border-radius: 50%;
      max-width: 150px;
      height: auto;
      display: block;
      margin: 10px auto;
    }
  
    /* Footer Fix */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding: 10px;
    }
  
    /* Responsive Layout for Smaller Screens */
    @media screen and (max-width: 768px) {
      .research-links, .cv-links {
        flex-direction: column;
        gap: 10px;
      }
  
      .cv-button {
        min-width: 100%;
        max-width: 300px;
      }
  
      header img {
        max-width: 120px;
      }
  
      header h1 {
        font-size: 1.8rem;
      }
    }
  
    @media screen and (max-width: 480px) {
      .cv-button {
        font-size: 0.9rem;
        padding: 10px;
      }
  
      header h1 {
        font-size: 1.5rem;
      }
  
      header img {
        max-width: 100px;
      }
    }
  </style>  
</head>

<body>
  <div class="wrapper">
    <header>
      <!-- Header Title with Link to Homepage -->
      <a href="/" style="text-decoration: none; color: inherit;">
        <h1>{{ site.title }}</h1>
      </a>
      <p>Science is a path to knowing yourself and the world.</p>

      <!-- Social Links -->
      <div class="social-links">
        <a href="{{ site.github_url }}"><img src="{{ site.github_logo | relative_url }}" alt="GitHub"></a>
        <a href="{{ site.orcid_url }}"><img src="{{ site.orcid_logo | relative_url }}" alt="ORCiD"></a>
        <a href="{{ site.linkedin_url }}"><img src="{{ site.linkedin_logo | relative_url }}" alt="LinkedIn"></a>
      </div>

      <!-- Navigation Links -->
      <div class="research-links">
        <a href="{{ '/research-activities' | relative_url }}" class="{% if page.url == '/research-activities.html' %}active{% endif %}">Research Activities</a>
        <a href="{{ '/projects' | relative_url }}" class="{% if page.url == '/projects.html' %}active{% endif %}">Innovation Projects</a>
        <a href="{{ '/thesus' | relative_url }}" class="{% if page.url == '/thesus.html' %}active{% endif %}">Supervised Projects</a>
        <a href="{{ '/interesting-projects' | relative_url }}" class="{% if page.url == '/interesting-projects.html' %}active{% endif %}">Interesting Projects</a>
      </div>

      <!-- CV Buttons -->
      <div class="cv-links">
        <a href="./pdfs/CV_Patkar_EN_Research.pdf" target="_blank" class="cv-button">
          Full CV
        </a>
        <a href="./pdfs/Patkar_CV_3_En.pdf" target="_blank" class="cv-button">
          One-Page CV En
        </a>
      </div>
    </header>

    <!-- Dynamic Content Section -->
    <section>
      {{ content }}
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} Nitish Patkar. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
