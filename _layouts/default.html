<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <style>
    /* CSS for social links and CV buttons, similar to what you had */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-links img {
      height: 30px;
    }

    .cv-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .cv-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .cv-button:hover {
      background-color: #0056b3;
    }

    .cv-button i {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>

      {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="Logo" />
      {% endif %}

      <div class="social-links">
        <a href="{{ site.github_url }}"><img src="{{ site.github_logo | relative_url }}" alt="GitHub"></a>
        <a href="{{ site.orcid_url }}"><img src="{{ site.orcid_logo | relative_url }}" alt="ORCiD"></a>
        <a href="{{ site.linkedin_url }}"><img src="{{ site.linkedin_logo | relative_url }}" alt="LinkedIn"></a>
      </div>
      
      <div class="cv-links">
        <a href="/path/to/your-longer-cv.pdf" target="_blank" class="cv-button">
          <i class="fas fa-file-pdf"></i> View Full CV
        </a>
        <a href="/path/to/your-one-page-cv.pdf" target="_blank" class="cv-button">
          <i class="fas fa-file-alt"></i> View One-Page CV
        </a>
      </div>
    </header>
    <section>
      {{ content }}
    </section>
    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
  </div>
  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>

</html>
