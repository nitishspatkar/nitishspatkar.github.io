<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <style>
    /* Restore custom styles here */
    
    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .social-links img {
      height: 30px;
      transition: transform 0.3s ease;
    }
    
    .social-links img:hover {
      transform: scale(1.1);
    }
    
    /* Research Links */
    .research-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .research-links a {
      padding: 8px 15px;
      text-decoration: none;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .research-links a.active {
      background-color: #007bff;
      color: #fff;
      border-bottom: 3px solid #0056b3;
    }
    
    .research-links a:hover {
      background-color: #e7e7e7;
      color: #000;
    }
    
    /* CV Button */
    .cv-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      transition: background-color 0.3s ease;
      min-width: 120px;
    }
    
    .cv-button:hover {
      background-color: #0056b3;
    }
    
    /* CV Links Container */
    .cv-links {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    /* Footer */
    footer {
      margin-top: 15px;
      text-align: center;
      padding: 10px 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>{{ site.title }}</h1>
      <p>Science is a path to knowing yourself and the world.</p>
      
      {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="Logo">
      {% endif %}
      
      <!-- Social Links -->
      <div class="social-links">
        <a href="{{ site.github_url }}"><img src="{{ site.github_logo | relative_url }}" alt="GitHub"></a>
        <a href="{{ site.orcid_url }}"><img src="{{ site.orcid_logo | relative_url }}" alt="ORCiD"></a>
        <a href="{{ site.linkedin_url }}"><img src="{{ site.linkedin_logo | relative_url }}" alt="LinkedIn"></a>
      </div>
      
      <!-- Research Links -->
      <div class="research-links">
        <a href="{{ '/research-activities' | relative_url }}" class="{% if page.url == '/research-activities.html' %}active{% endif %}">Research Activities</a>
        <a href="{{ '/projects' | relative_url }}" class="{% if page.url == '/projects.html' %}active{% endif %}">Innovation Projects</a>
        <a href="{{ '/thesus' | relative_url }}" class="{% if page.url == '/thesus.html' %}active{% endif %}">Supervised Projects</a>
      </div>
      
      <!-- CV Buttons -->
      <div class="cv-links">
        <a href="./pdfs/CV_Patkar_EN_Research.pdf" target="_blank" class="cv-button">
          Full CV
        </a>
        <a href="./pdfs/Patkar_CV_3_En.pdf" target="_blank" class="cv-button">
          One-Page CV En
        </a>
      </div>
      
      <!-- Footer -->
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Nitish Patkar. All rights reserved.</p>
      </footer>
    </header>
    
    <section>
      {{ content }}
    </section>
  </div>
</body>
</html>
